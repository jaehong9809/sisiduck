  redis-slave-1:
    image: redis:6.2
    container_name: redis-slave-1
    ports:
      - "6380:6379"
    command: redis-server --slaveof redis-server 6379 --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    depends_on:
      - redis-server
    networks:
      - app-network

  redis-slave-2:
    image: redis:6.2
    container_name: redis-slave-2
    ports:
      - "6381:6379"
    command: redis-server --slaveof redis-server 6379 --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    depends_on:
      - redis-server
    networks:
      - app-network

  redis-sentinel-1:
    image: redis:6.2
    container_name: redis-sentinel-1
    ports:
      - "26379:26379"
    volumes:
      - ./redis/sentinel1.conf:/sentinel.conf
    command: redis-sentinel /sentinel.conf
    depends_on:
      - redis-server
      - redis-slave-1
      - redis-slave-2
    networks:
      - app-network

  redis-sentinel-2:
    image: redis:6.2
    container_name: redis-sentinel-2
    ports:
      - "26380:26379"
    volumes:
      - ./redis/sentinel2.conf:/sentinel.conf
    command: redis-sentinel /sentinel.conf
    depends_on:
      - redis-server
      - redis-slave-1
      - redis-slave-2
    networks:
      - app-network

  redis-sentinel-3:
    image: redis:6.2
    container_name: redis-sentinel-3
    ports:
      - "26381:26379"
    volumes:
      - ./redis/sentinel3.conf:/sentinel.conf
    command: redis-sentinel /sentinel.conf
    depends_on:
      - redis-server
      - redis-slave-1
      - redis-slave-2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
