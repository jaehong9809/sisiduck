spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000
      sentinel:
        master: ${REDIS_SENTINEL_MASTER:mymaster}
        nodes:
          - redis-sentinel-1:26379
          - redis-sentinel-2:26380
          - redis-sentinel-3:26381