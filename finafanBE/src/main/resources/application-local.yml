spring:
  config:
    activate:
      on-profile: local
  application:
    name: spring-app
    instance-id: ${INSTANCE_NAME:default}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  # Spring Data JDBC 구성 - 명시적으로 방언 설정
  #  data:
  #    jdbc:
  #      repositories:
  #        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL:test}
    username: ${DATABASE_USERNAME:test}
    password: ${DATABASE_PASSWORD:test}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      instance: ${spring.application.instance-id}
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    endpoints:
      web:
        exposure:
          include: health,info,prometheus,metrics

logging:
  level:
    com.a702.finafanbe: DEBUG
